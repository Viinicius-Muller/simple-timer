<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Timer</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <header>
      <nav>
        <h2 class="title"><a href="./index.html">Simple Timer</a></h2>
        <ul class="header-list">
          <li><a href="./about.html">About</a></li>
          <li><a href="#contact">Contact</a></li>
          <li>
            <a href="https://github.com/Viinicius-Muller" target="_blank"
              >GitHub</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div>
        <nav>
          <ul class="options">
            <li id="regular">Regular Timer</li>
            <li id="timeBased">Date Time Based</li>
          </ul>
        </nav>
      </div>
      <section class="timer--regular">
        <div class="timer-bg">
          <div class="input-bg">
            <form action="">
              <input type="text" class="minutes" maxlength="2" value="00" />
              <p class="sep">:</p>
              <input type="text" class="seconds" maxlength="2" value="00" />
            </form>
            <button class="start">Start</button>
            <button class="stop">Stop</button>
          </div>
        </div>
        <p class="showTime">00:00</p>
      </section>
      <section class="timer--date hidden">
        <div class="date-bg">
          <div class="input-bg">
            <form action="" id="time--form">
              <label for="time" class="time-label">Date Time</label>
              <input type="time" id="time" name="time" value="00:00" />
              <input type="submit" value="Start" class="submit-btton" />
            </form>
          </div>
          <p class="timer--2">00:00</p>
        </div>
      </section>
      <section class="settings-bg container">
        <div class="settings">
          <h1>Settings</h1>
          <div class="settings-grid">
            <label for="mute">
              Mute Alert <input type="checkbox" name="mute" id="mute"
            /></label>
            <label for="volume">
              Alert Volume
              <input type="range" name="volume" id="volume" value="100"
            /></label>
            <div>
              <button class="change-sound">Change Alert Sound</button>
              <div class="sounds-list hidden">
                <div class="sounds-bg active-sfx" id="clockbeepsfx">
                  <p>Clock Beep</p>
                </div>
                <div class="sounds-bg" id="popsfx"><p>Pop</p></div>
                <div class="sounds-bg" id="metalpipesfx"><p>Metal Pipe</p></div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer-bg">
      <div class="footer container">
        <div class="title footer-title"><h1>Simple Timer</h1></div>
